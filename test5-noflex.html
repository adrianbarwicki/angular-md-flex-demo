<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
  <style>
      div {
            border: 1px solid black;
            box-sizing:border-box;
            -moz-box-sizing:border-box;
            -webkit-box-sizing:border-box;
      }
      .red {
          background-color: red;
      }
      .blue {
          background-color: blue;
      }
  </style>
</head>
<body ng-app="TestApp" ng-cloak>
    <!-- WRAPPER GROW CONTAINER 100%-->
    <div layout="column" style="height:100%; width: 100%;" layout-fill>
        <!-- GROW VERTICAL CONTAINER - expected 50% -->
        
        <div layout="column" style="height:50%">
            <div style="height:20%" class="red">
                <h1>[height="20" in container 50%]</h1>
                <p>
                    We use explicit styles for heights in % and it has the correct behaviaur,
                </p>
            </div>
            <div style="height:80%" class="red">
                <h1>[height="20" in container 50%]</h1>
            </div>
        </div>

        <!-- GROW VERTICAL CONTAINER - expected 50% -->
        <div layout="column" style="height:50%" class="blue">
                <h1>[height:50%]</h1>
        </div>
     </div>

  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.min.js"></script>


  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  

  <script type="text/javascript">    
    angular.module('TestApp', [ 'ngMaterial' ]);
  </script>
  
</body>
</html>
