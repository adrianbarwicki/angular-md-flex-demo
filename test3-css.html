<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
  <style>
      div {
            border: 1px solid black;
            box-sizing:border-box;
            -moz-box-sizing:border-box;
            -webkit-box-sizing:border-box;
      }
      .red {
          background-color: red;
      }
      .blue {
          background-color: blue;
      }
  </style>
</head>
<body ng-app="TestApp" ng-cloak>
    <!-- WRAPPER GROW CONTAINER 100%-->
    <div layout="column" flex layout-fill>
        <!-- GROW VERTICAL CONTAINER - expected 50% -->
        
        <div layout="column" flex>
            <div style="height:20%" class="red">
                <h1>[height="20%" in grow container]</h1>
                <p>
                    Here the 20% are based on the screen height, not the parent container height.
                    We expect however that they will be based on the parent element which takes 50% of the screen size, so 10% of the screen size.
                </p>
            </div>
            <div style="height:80%" class="red">
                <h1>[height="80%" in grow container]</h1>
            </div>
        </div>

        <!-- GROW VERTICAL CONTAINER - expected 50% -->
        <div layout="column" flex>
                    <h1>[grow]</h1>
        </div>
     </div>

  <script src="/node_modules/angular/angular.min.js"></script>
  <script src="/node_modules/angular-animate/angular-animate.min.js"></script>
  <script src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script src="/node_modules/angular-messages/angular-messages.min.js"></script>


  <script src="/node_modules/angular-material/angular-material.min.js"></script>
  

  <script type="text/javascript">    
    angular.module('TestApp', [ 'ngMaterial' ]);
  </script>
  
</body>
</html>
